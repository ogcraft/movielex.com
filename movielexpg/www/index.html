        <script>
            document.addEventListener("deviceready", function() {
                if(localStorage.getItem("MoovieFish_first_splash_time"))
                    setTimeout(function(){
                        navigator.splashscreen.hide();
                    }, 400);
                else
                    setTimeout(function(){
                        navigator.splashscreen.hide();
                        localStorage.setItem("MoovieFish_first_splash_time", true);
                    }, 900);
             }, false);
        </script>
